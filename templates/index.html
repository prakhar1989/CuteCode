{{define "content"}}
	<body>
		<div class="container">
		  <div class="jumbotron">
			  <h1>CuteCode</h1>
			  <p class="lead">On-off code reviews made easier</p>
		  </div> 

		  <div class="row">
			  <div class="col-lg-12">
				<form action="/save" method="post">
				<div class="row">
					<div class="form-group col-lg-8">
						<input type="text" name="title" placeholder="Enter a title" class="form-control"/>
					</div>
					<div class="form-group col-lg-4">
						<select class="form-control" name="lang">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				
					<div class="form-group">
						<textarea name="content" rows="15" placeholder="Paste code here" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" value="Create Paste" class="btn btn-primary btn-large">
					</div>
				</form>
			  </div>
        </div>
      
    </div> <!-- /container -->
			
	</body>
	{{end}}
