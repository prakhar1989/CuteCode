{{define "content"}}
<div class="jumbotron">
		<h1>CuteCode</h1>
		<p class="lead">On-off code reviews made easier</p>
</div> 

<div class="row">
		<div class="col-lg-12">
				<form action="/save" method="post">
						<div class="row">
								<div class="form-group col-sm-8">
										<input type="text" name="title" placeholder="Enter a title" class="form-control"/>
								</div>
								<div class="form-group col-sm-4">
										<select class="form-control" name="lang">
												<option>Plain Text</option>
												<option>Go</option>
												<option>Javascript</option>
												<option>Python</option>
												<option>Ruby</option>
												<option>Java</option>
												<option>C#</option>
												<option>C++</option>
										</select>
								</div>
						</div>

						<div class="form-group">
								<textarea name="content" rows="15" placeholder="Paste code here" class="form-control"></textarea>
						</div>
						<div class="form-group">
								<input type="submit" value="Create Paste" class="btn btn-primary btn-large">
						</div>
				</form>
		</div>
</div>
{{end}}
